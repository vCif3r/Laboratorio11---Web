<div class="row m-0 p-4 align-items-center">
    <div class="col-6">
        <img src="assets/4957136.jpg" class="img-fluid" alt="">
    </div>
    <div class="col-6">
        <div class="card m-auto">
            <div class="card-body">
                <h3 class="mb-3 text-center">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="w-100">
                        <mat-label for="email">Email:</mat-label>
                        <input matInput id="email" type="text" formControlName="email">
                    </mat-form-field>
                    <div class="row">
                        <div class="col-12 col-xl-6">
                            <mat-form-field class="w-100">
                                <mat-label for="username">Username:</mat-label>
                                <input matInput id="username" type="text" formControlName="username">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-xl-6">
                            <mat-form-field class="w-100">
                                <mat-label for="phone">Phone:</mat-label>
                                <input matInput id="phone" type="number" formControlName="phone">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field class="w-100">
                        <mat-label for="password">Password:</mat-label>
                        <input matInput id="password" type="password" formControlName="password">
                    </mat-form-field>
                    <div>
                        <p>Tienes una cuenta? <a routerLink="/login" class="text-primary">Ingresa aqui</a> </p>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-info" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
